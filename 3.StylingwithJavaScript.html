<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Styling</title>
  <link rel="stylesheet" href="3.styles.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div id="container">
    <h1 id="heading" class="heading" onclick="toggleHeading()">Dynamic Styling Example</h1>
    <div id="box" class="box" onclick="toggleBoxColor()">Click me to change shape and color</div>
    <p id="paragraph" class="paragraph" onclick="toggleParagraph()">This is a paragraph. Click to change my alignment!</p>
    <button id="button" class="button" onclick="toggleButton()">Click me to change my style</button>
    <ul id="list" onclick="toggleList(event)">
      <li class="list-item" onclick="toggleAlign(event)">List Item 1</li>
      <li class="list-item" onclick="toggleAlign(event)">List Item 2</li>
      <li class="list-item" onclick="toggleAlign(event)">List Item 3</li>
    </ul>
  </div>
  <script src="3.script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
